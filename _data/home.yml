who: "40 physics students, from the Italian Association of Physics Students and the International Association of Physics Students. All background and nationalities are welcome!"

when: "From the 3th to the 6th of December 2019"

where: "Central Italy, students will meet in Rome and visit the University Roma Tre. On the second day, they will visit the University of Roma Tor Vergata and INFN laboratories in Frascati. They will then move to the city of L'Aquila to spend two days at the LNGS and GSSI facilities."

